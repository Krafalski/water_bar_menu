<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Water Bar</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Water Bar</h1>
		<h2>We only serve water</h2>
		<div class="container">
			<div class="menu">
				<h3>Menu</h3>
				<hr>
				<div class="flat">
					<div class="tap">
						<dl>
							<dt>Tap Water</dt>
							<dd>$4</dd>
						</dl>
					</div>
					<div class="bottled">
						<div class="local">
							<dl>
								<dt>Dasani</dt>
								<dd>$5</dd>
							</dl>
						</div>
						<div class="imported">
							<dl>
								<dt>Evian</dt>
								<dd>$8</dd>
							</dl>
						</div>
					</div>
				</div>
				<div class="bubbly">
					<div class="local">
						<div class="pure">
							<dl>
								<dt>Schweppes Seltzer</dt>
								<dd>$8</dd>
							</dl>
						</div>
						<div class="flavored">
							<dl>
								<dt>La Croix - Tangerine</dt>
								<dd>$12</dd>
							</dl>
						</div>
					</div>
					<div class="imported">
						<div class="pure">
							<dl>
								<dt>San Pellegrino</dt>
								<dd>$18</dd>
							</dl>
						</div>
						<div class="flavored">
							<dl>
								<dt>Perrier - Lime</dt>
								<dd>$22</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
